{% extends "base.html" %}
{% block content %}
  <h1>Lisää uuden käyttäjän tiedot järjestelmään</h1>

  <form method="post" action="{{base_path}}/person">
    <div class="form-group">
      <label>Käyttäjän koko nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="username" class="form-control" value="{{attributes.username}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="text" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
