{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa käyttäjän {{attributes.name}} tietoja</h1> 

  <form method="post" action="{{base_path}}/person/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Käyttäjä koko nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
      
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="username" class="form-control" value="{{attributes.username}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="text" name="password" class="form-control" value="">
    </div>  
      
    <div class="checkbox">
      <label><input name="admin" type="checkbox" {% if attributes.admin %} checked="checked" {% endif %}>Ylläpitäjä</label>
    </div> 
      
    <div class="form-group">
      <button type="submit" class="btn btn-success">Tallenna</button>
    </div>
  </form>
{% endblock %}
