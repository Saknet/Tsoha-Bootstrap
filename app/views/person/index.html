{% extends "base.html" %}
{% block content %}
  <h1>Henkilöt</h1>

  {% if user_logged_in %}
  <p>
    <a href="{{base_path}}/person/new" class="btn btn-success">Lisää käyttäjä</a>
  </p>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Käyttäjän nimi</th>
            <th>Ylläpitäjä</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for person in persons %}
        <tr>
            <td><a href="{{base_path}}/person/{{person.id}}">{{person.name}}</a></td>
            <td>
                {% if person.admin %}
                Kyllä
                {% else %}
                Ei
                {% endif %}
            </td>
            <td><a class="btn btn-info btn-sm" href="{{base_path}}/person/{{person.id}}/edit">Muokkaa</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
