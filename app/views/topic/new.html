{% extends "base.html" %}
{% block content %}
  <h1>Lisää uuden aiheen tiedot järjestelmään</h1>

  <form method="post" action="{{base_path}}/topic">
    <div class="form-group">
      <label>Aiheen nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Valitse aiheen vastuuhenkilö</label>
      <select name="person" class="form-control">
        {% for person in persons %}
        <option value="{{person.id}}"> {{person.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Aiheen kuvaus</label>
      <input type="text" name="description" class="form-control">
    </div>  
      
    <div class="form-group">
      <label>Valitse aiheen kurssi</label>
      <select name="course" class="form-control">
        {% for course in courses %}
        <option value="{{course.id}}"> {{course.name}}</option>
        {% endfor %}
      </select>
    </div>     

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
