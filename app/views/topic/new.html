{% extends "base.html" %}
{% block content %}
  <h1>Lisää uuden aiheen tiedot järjestelmään</h1>

  <form method="post" action="{{base_path}}/credit">
    <div class="form-group">
      <label>Aiheen nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Vastuuhenkilö</label>
      <input type="text" name="addedby" class="form-control">
    </div>

    <div class="form-group">
      <label>Aiheen kuvaus</label>
      <input type="text" name="description" class="form-control">
    </div>  
      
    <div class="form-group">
      <label>Kurssi</label>
      <input type="text" name="course" class="form-control">
    </div>      

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
