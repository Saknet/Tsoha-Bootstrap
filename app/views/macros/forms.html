{% macro destroy_button(action, target, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa tämän {{target}} kokonaan?">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}

{% macro edit_link(action, text) %}
  <a href="{{action}}" class="btn btn-info">{{text|default('Muokkaa')}}</a>
{% endmacro %}
